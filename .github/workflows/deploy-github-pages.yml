name: Deploy-Github-Pages
on:
    push:
        branches: [ main ]
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2.3.1

            -   name: Build #build webpack project
                run: yarn run build

            -   name: Deploy #deploy to github pages
                uses: JamesIves/github-pages-deploy-action@4.1.0
                with:
                    branch: gh-pages
                    folder: dist